<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <label for="term">Search Artists</label>
      <input type="text" class="form-control" placeholder="Search artist..."
        (keyup) = "searchArtists()"
        [(ngModel)]="term">
    </div>
    <div class="col-md-9" *ngIf="term.length > 1">
      <h1>{{term}}</h1>
      <hr>
      <div class="row">
        <div class="col-lg-3 col-md-3 text-center puntero"
        *ngFor="let artist of _spotify.artists"
        [routerLink] = "['/artist', artist.id]">
          <img [src]="artist.images | nophoto" class="img-thumbnail">
          <p>{{artist.name}}</p>
        </div>
      </div>

    </div>
  </div>
</div>
